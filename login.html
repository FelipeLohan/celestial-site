<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style_login/login.css">
  <title>Login</title>
</head>

<body>
  <header>
    <a href="/index.html"><img src="/style/img/Celestial.svg" alt=""></a>
  </header>

  <main>
    <div class="login-grid">
      <section class="login-card">
      <h1 class="font-XL cor-primaria uppercase roboto">login</h1>
      <div class="login-forms">
        <div class="forms-email">
          <input type="text" name="email" placeholder="Email" class="font-G">
        </div>
        <div class="forms-senha">
          <input type="password" name="senha" placeholder="Senha" class="font-G">
        </div>
      </div>
      <div class="login-cta">
        <button class="cta-login font-G">Logar</button>
      </div>
      </section>
      <section class="regis-card">
        <div class="regis-txt">
        <h1 class="cor-primaria font-XL roboto uppercase">Ainda não<br>tem conta?</h1>
        <p class="font-MM cor-secundaria-2">Faça parte da maior comunidade<br>Open-Source Brasileira<br>de minecraft</p>
      </div>
        <a href="/" class="font-G">Registrar</a>
      </section>
    </div>
  </main>
</body>

</html>
