<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style_login/login.css">
  <title>Login</title>
</head>

<body>
  <header>
    <img src="/style/img/Celestial.svg" alt="">
  </header>

  <main>
    <div class="login-grid">
      <div>
        <h1>login</h1>
      </div>
      <div class="login-forms">
        <div class="forms-email">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="forms-senha">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Senha">
        </div>
      </div>
      <div class="login-cta">
        <button class="cta-login">Logar</button>
      </div>
    </div>
  </main>
</body>

</html>
